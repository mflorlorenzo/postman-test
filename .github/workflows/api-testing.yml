name: api testing

on: 
  schedule:
    # At every 5th minute" (see https://crontab.guru)
    - cron: '*/5 * * * *'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Create dir
        run: |
          mkdir SampleArtifact

      - name: Dependencies
        run: npm install

      - name: Run collection
        run: |
          newman run collection/cats-collection.postman_collection.json -e env/prod.postman_environment.json -r cli,htmlextra

      - name: Publish report
        uses: actions/upload-artifact@v3
        with:
          name: Reporst
          path: SampleArtifacts
